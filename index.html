<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Go on a Date with Me?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .photos {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 30px;
            gap: 20px;
        }

        .photo {
            flex: 1;
            max-width: 150px;
        }

        .photo img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .photo img:hover {
            transform: scale(1.05);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .question {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 40px;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            min-width: 150px;
        }

        .yes-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .yes-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .no-btn {
            background: #f0f0f0;
            color: #333;
            border: 2px solid #ddd;
        }

        .no-btn:hover {
            background: #e0e0e0;
            transform: scale(0.95);
        }

        .success-message {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            font-size: 1.3em;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .photos {
                flex-direction: column;
                gap: 15px;
            }

            .photo {
                max-width: 120px;
            }

            button {
                padding: 12px 30px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="photos">
            <div class="photo">
                <img src="photo_left.png" alt="You">
            </div>
            <div class="photo">
                <img src="her_photo.png" alt="Me">
            </div>
            <div class="photo">
                <img src="photo_right.png" alt="Together">
            </div>
        </div>

        <h1>üíù Will You Go on a Date with Me? üíù</h1>
        <p class="question">I'd love to spend time with you and create some wonderful memories together!</p>

        <div class="buttons">
            <button class="yes-btn" onclick="sayYes()">Yes! üéâ</button>
            <button class="no-btn" onclick="sayNo()">No</button>
        </div>

        <div class="success-message" id="successMessage">
            üéä Yay! I'm so excited! Let's plan an amazing date! üéä
        </div>
    </div>

    <script>
        function sayYes() {
            document.querySelector('.buttons').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
        }

        function sayNo() {
            alert('Oh no! Maybe next time? üò¢');
        }
    </script>
</body>
</html>
